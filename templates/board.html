<main>
<h2>공지사항</h2>
<table class="notice-table" id="noticeTable">
<thead>
<tr>
<th>제목</th>
<th>작성일</th>
</tr>
</thead>
<tbody id="noticeBody"></tbody>
</table>
</main>
<script>
  const notices = [
    { id: 1, title: "2025년 하계 인턴 모집 안내", date: "2025-07-20", link: "notice1.html" },
    { id: 2, title: "신입생 오리엔테이션 일정", date: "2025-06-15", link: "notice2.html" },
    { id: 3, title: "홈페이지 오픈 안내", date: "2025-05-30", link: "notice3.html" }
  ];

  notices.sort((a, b) => new Date(b.date) - new Date(a.date));

  const tbody = document.getElementById("noticeBody");
  notices.forEach((notice) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><a href="${notice.link}">${notice.title}</a></td>
      <td>${notice.date}</td>
    `;
    tbody.appendChild(row);
  });
</script>
</body>
